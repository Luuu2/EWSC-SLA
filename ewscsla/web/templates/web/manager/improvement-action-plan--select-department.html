{% extends 'base.html' %}
{% load webtags %}


{% block content %}


    <h1 class="text-2xl pt-10">Improvement Action Plan Entry</h1>
    <p class="text-sm">Select the department you want to enter action plan for?</p>


    <!-- department select -->
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between items-end align-bottom pt-8 space-x-5">

            <div class="flex-1">
                <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Select department
                </label>
                <select id="department" name="department" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Human Resources</option>
                    <option value="1" {% if department == 1 %}selected{% endif %}>Finance</option>
                    <option value="2" {% if department == 2 %}selected{% endif %}>IT</option>
                    <option value="3" {% if department == 3 %}selected{% endif %}>Marketing</option>
                </select>
            </div>

            <!--- search button -->
            <div>
                <button type="submit" id="searchBtn" value="search"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center me-2  inline-flex items-center">
                    Select department...
                </button>
            </div>

        </div>
    </form>


{% endblock %}
