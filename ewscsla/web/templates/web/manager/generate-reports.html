{% extends 'base.html' %}
{% load webtags %}


{% block content %}


    <h1 class="text-2xl pt-10">Generate Consolidated Reports</h1>
    <p class="text-sm">Click on the button below to generate consolidated reports in .Excel format.</p>


    <form method="post">
        {% csrf_token %}

        <input hidden="hidden" name="report" id="report" value="report">

        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-8 focus:outline-none">
            Generate & Download Report
        </button>

    </form>




{% endblock %}
